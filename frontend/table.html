<!DOCTYPE html>
<html>

<head>
    <title>Challenge 3: Tables for tabular data</title>
    <meta charset="UTF-8" />
</head>

<body>
    <p>Challenge 3: Tables for tabular data</p>
    <table border="1">
        <tr>
            <th>January</th>
            <th>Febuary</th>
            <th>March</th>
        </tr>
        <tr>
            <td>38.1</td>
            <td>39.1</td>
            <td>37.3</td>
        </tr>
        <tr>
            <td>34.1</td>
            <td>35.1</td>
            <td>34.3</td>
        </tr>
        <tr>
            <td>34.3</td>
            <td colspan="2">No data</td>
        </tr>
    </table>
</body>

</html>
