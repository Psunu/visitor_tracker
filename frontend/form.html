<head>

</head>

        <p>
            Password:
            <input type="password" name="password">
        </p>
        <p>
            Gender:
            <input type="radio" name="gender" value="male">Male or
            <input type="radio" name="gender" value="female">Female
        </p>
        <p>
            Do you bleat like a sheep?
            <input type="checkbox" name="bleat"> Yes
        </p>
        <p>
            How many cups of coffee do you drink a day?<br><br>
            <input type="radio" name="coffee" value="0 to 2">0 to 2cup(s)

            <input type="radio" name="coffee" value="4 to 8">4 to 8cups
            <input type="radio" name="coffee" value="8 to 16">8 to 16cups

        <p>
            Do you own a personal computer?
            <select name="computer">
                <option>Yes</option>
                <option>No</option>
            </select>
        </p>
        <p>
            How long would it take to make a HTML form?<br><br>

        <p>
            Comments:<br><br>
            <textarea name="comment" cols="40" rows="4"></textarea>

        <p>
